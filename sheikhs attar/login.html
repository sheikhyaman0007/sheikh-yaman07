<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-box Login">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" placeholder="username"required>
            <i class='bx bxs-user'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"required>
            <i class='bx  bx-lock'  ></i> 
            </div>

        <div class="forgot-link">
            <a href="#">forgot password?</a>
        </div>
            <button type="sumbit" class="bnt">LOGIN</button>
            <p>or Login with social platforms</p>
            <div class="social-icon">
            <a href="#"><i class='bx bxl-google'></i></a>
            <a href="#"><i class='bx bxl-facebook-circle'></i> </a>
            <a href="#"></i><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx bxl-linkedin'></i></i></a>
            </div>
        </form>
        </div>

    <div class="toggle-box">
        <div class="toggle-pannel toggle-left">
            <h1>Hello,welcome!</h1>
            <p>Don't have an account?</p>
            <button class="bnt register-bnt">REGISTER</button>
        </div>
         <div class="form-box register">
        <form action="">
            <h2>REGISTRATION</h2>
            <div class="input-box">
                <input type="text" placeholder="username"required>
            <i class='bx bxs-user'></i> 
            </div>
            <div class="input-box">
                <input type="Email" placeholder="Email"required>
            <i class='bx bxs-envelope'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="password"required>
            <i class='bx  bx-lock'  ></i> 
            </div>
        
            <button type="sumbit" class="bnt">REGISTER</button>
            <p>or register with social platforms</p>
            <div class="social-icon">
            <a href="#"><i class='bx bxl-google'></i></a>
            <a href="#"><i class='bx bxl-facebook-circle'></i> </a>
            <a href="#"></i><i class='bx bxl-github'></i></a>
            <a href="#"><i class='bx  bx-link'  ></i></a>
            </div>
        </form>
        </div>

         <div class="toggle-pannel toggle-right">
            <h1>Hello,welcome!</h1>
            <p>Already have an account?</p>
            <button class="bnt Login-bnt">LOGIN</button>
        </div>
       </div>

    <script src="login.js"></script>
    

</body>
</html>
